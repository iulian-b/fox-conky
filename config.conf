conky.config = {
	-- OUTPUT
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_wayland = false,
    out_to_x = true,

	-- MOCHA COLORS
	color1 = '94e2d5', -- Teal
	color2 = 'fab387', -- Peach
	color3 = 'eba0ac', -- Maroon
	background = false,

	-- WINDOW
	own_window = true,
	own_window_type = 'normal',
	own_window_transparent = no,
    own_window_hints = 'undecorated,sticky,below,skip_taskbar,skip_pager',
	--own_window_hints = 'undecorated,below,skip_taskbar,skip_pager',
	own_window_title = 'Conky',
    own_window_class = 'Conky',
	own_window_argb_visual = true,
	own_window_argb_value = 145,
	use_xft = true,

	-- FONT
	font = 'HackNerdFont:size=10:antialias=true',
	font2 = 'HackNerdFont:size=11:antialias=true',
	font3 = 'HackNerdFont:size=10:antialias=true',

	-- BUFFER
	no_buffers = true,
	double_buffer = true,
	update_interval = 1,

	-- DRAW
	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	border_width = 30,
	border_inner_margin = 57,
	stippled_borders = 1,
	default_color = 'white',
	default_shade_color = 'white',
	default_outline_color = 'white',
	default_bar_width = 140,
	default_bar_height = 6,
	use_spacer = 'left',
	uppercase = false,

	-- SIZE
	alignment = 'top_left',
	maximum_width = 520,
	minimum_width = 300,
	minimum_height = 1920,
	gap_x = 0,
	gap_y = 0,
}

conky.text = [[
${alignc}${font SF-Pro:size=100}${color3}${time %R}${font}
${alignc}${font Hack:size=26}${color3}${execi 300 date +"%x"}${color} ${time %a}${font}


#
### ID
#
${color1}${stippled_hr}${color}
${color3}${execi 9000 whoami}$color@$nodename
$color$sysname ${color3}$kernel$color (${machine})${font}
#${image /home/haiduk/Pictures/Wallpapers/Flume/Skin_transparent.png -p -50,1080 -s 576x355} FIX VERTICAL
#
### WEATHER
#
${color1}${stippled_hr}${color}
${font2}${color1}[󰖐 WEATHER]${font}
${color3}${texeci 900 curl -s wttr.in/Bucharest?format=%l:+%C+%t+%w}${color}
${texeci 900 curl -s wttr.in/Bragadiru?format=%l:+%C+%t+%w}
${texeci 900 curl -s wttr.in/Orlesti?format=%l:+%C+%t+%w}
#
### NET
#
# old command -> ip addr show | awk '/inet.*brd/{print $NF}
${color1}${stippled_hr}${color}
${font2}${color1}[󰈀 NET]${color}${alignr}${execi 10 nmcli device status | awk 'NR==2{print $1}'} 
 Private: ${color3}${alignr}${addr wlan0}$color
󰖟 Public: ${color3}${alignr}${execi 3600 wget -q -O /dev/stdout http://checkip.dyndns.org/ | cut -d : -f 2- | cut -d \< -f -1}$color
# Network: ${color3}${wireless_essid wlan0}${color}
 Up:  ${color3}${upspeed wlan0}${alignr}${color3}${downspeed wlan0}${alignr}${color} : Down
 Tot: ${color3}${totalup wlan0}${alignr}${color3}${totaldown wlan0}${alignr}${color} : Tot
${color3}${upspeedgraph wlan0 24,155 -t} ${alignr}${color3}${downspeedgraph wlan0 24,155 -t}
#
### CPU
#
${color1}$stippled_hr$color
${font2}${color1}[ CPU] ${color}${alignr}${execi 300 grep -i 'Model name' /proc/cpuinfo | grep 'model name' | sed -e 's/model name.*: //'| uniq | cut -c 1-18}@${color3}${freq_g}GHz$color${font}
#Cores
${alignc}01 ${color3}${cpubar cpu1 6,50}$color 02 ${color3}${cpubar cpu2 6,50}$color 03 ${color3}${cpubar cpu3 6,50}$color 04 ${color3}${cpubar cpu4 6,50}$color
${alignc}05 ${color3}${cpubar cpu5 6,50}$color 06 ${color3}${cpubar cpu6 6,50}$color 07 ${color3}${cpubar cpu7 6,50}$color 08 ${color3}${cpubar cpu8 6,50}$color
${alignc}09 ${color3}${cpubar cpu9 6,50}$color 10 ${color3}${cpubar cpu10 6,50}$color 11 ${color3}${cpubar cpu11 6,50}$color 12 ${color3}${cpubar cpu12 6,50}$color
${alignc}13 ${color3}${cpubar cpu13 6,50}$color 14 ${color3}${cpubar cpu14 6,50}$color 15 ${color3}${cpubar cpu15 6,50}$color 16 ${color3}${cpubar cpu16 6,50}$color
${alignc}17 ${color3}${cpubar cpu17 6,50}$color 18 ${color3}${cpubar cpu18 6,50}$color 19 ${color3}${cpubar cpu19 6,50}$color 20 ${color3}${cpubar cpu20 6,50}$color
${alignc}21 ${color3}${cpubar cpu21 6,50}$color 22 ${color3}${cpubar cpu22 6,50}$color 23 ${color3}${cpubar cpu23 6,50}$color 24 ${color3}${cpubar cpu24 6,50}$color

 Usage:  ${color3}${cpu cpu0}%${color} ${alignr}${color3}${cpubar cpu0 6,155}${color}
 Temp: ${color3}${execi 10 sensors | grep 'Tctl' | awk '{print $2}'}${color}
$alignc${color3}${cpugraph 24,320 eba0ac}$color
#
### GPU
# AMD
${color1}$stippled_hr$color
${font2}${color1}[ GPU]${color} ${alignr} Radeon 9070 XT @${color3}${exec grep -Po '\d+:\s\K(\d+)(?=.*\*$)' /sys/class/drm/card1/device/pp_dpm_sclk} MHz$color${font}
 Usage:  ${color3}${exec cat /sys/class/drm/card1/device/gpu_busy_percent}%${color}${alignr}${color}${color3}Mesa ${execi 60 glxinfo | grep Version | cut -c 14-23}${color} :󰘚 Driver
 Edge: ${color3}${execi 5 sensors amdgpu-pci-0300 | grep edge | awk '{print $2}'}${alignr}${color}${color3}${execi 5 sensors amdgpu-pci-0300 | grep fan1 | awk '{print $2}'}${color} : Fan
 Memory: ${color3}${execi 5 sensors | grep mem | awk '{ print $2}'}${alignr}${color3}${execi 5 sensors | grep mclk | awk '{ print $2 $3}'}${color} :  Memory
 Junction: ${color3}${execi 5 sensors amdgpu-pci-0300 | grep junction | awk '{ print $2}'}${alignr}${color3}${execi 5 sensors amdgpu-pci-0300 | grep PPT | awk '{ print $2 }'}${color3}W ${color}:󱐥  Power
${color3}${execgraph "cat /sys/class/drm/card1/device/gpu_busy_percent" 24,320 000000 eba0ac}
#
### RAM / STORAGE
#
${color1}$stippled_hr$color
${font2}${color1}[󰋊 Storage]$color ${alignr}${font}
${color3} Internal Linux$color
Root     ${color3}${fs_bar 5,100 /}$color ${alignr}${fs_used /}/${fs_size /}
Home     ${color3}${fs_bar 5,100 /home/haiduk/}$color ${alignr}${fs_used /home/haiduk/}/${fs_size /home/haiduk/}
Games    ${color3}${fs_bar 5,100 /home/haiduk/Games/}$color ${alignr}${fs_used /home/haiduk/Games/}/${fs_size /home/haiduk/Games/}

${color3} Internal Windows$color
W-Games  ${if_mounted /run/media/haiduk/Windows_Games}${color3}${fs_bar 5,100 /run/media/haiduk/WinGames}$color ${alignr}${fs_used /run/media/haiduk/WinGames}/${fs_size /run/media/haiduk/WinGames}${else}[󱁌 Offline]${endif}
W-Sys    ${if_mounted /run/media/haiduk/WinSystem}${color3}${fs_bar 5,100 /run/media/haiduk/WinSystem}$color ${alignr}${fs_used /run/media/haiduk/WinSystem}/${fs_size /run/media/haiduk/WinSystem}${else}[󱁌 Offline]${endif}

${color3}󱊞 External$color
#MicroSD not supported
#${if_existing /dev/mmcblk0}microSD  ${color3}${execbar df -l | awk '/mmcblk0p1/ {print substr($5,1,length ($5)-1)}'}${color} ${alignr}${exec df -hl | awk '/mmcblk0p1/ {print $3"/"$4}'}
#${else}Offline${color} ${alignr}   ${endif}
#${voffset -13}${exec basename $(df -l | awk '/mmcblk0p1/ {print $6}')} ${alignr}${exec df -lT | awk '/mmcblk0p1/ {print $2}'}
${if_mounted /run/media/haiduk/Ventoy}Ventoy    ${color3}${fs_bar 5,100 /run/media/haiduk/Ventoy}$color ${alignr}${fs_used /run/media/haiduk/Ventoy}/${fs_size /run/media/haiduk/Ventoy}${else}[󱁌 Offline]${endif}

#
### USAGE
#
${color1}$stippled_hr$color
${color1}[ USAGE]$color ${alignr}${color3} Uptime:${color} $uptime_short
 Memory ${color3}${membar 5,100}$color ${alignr}${mem}/${memmax}

 Proc ${color3}${processes}${color}${alignr}Avg ${color3}$loadavg${color}

${font3}┌  CPU               MEM  CPU% 	${alignr}PID
|${color3}${top name 1} ${top mem_res 1}${top cpu 1} $alignr ${top pid 1}$color
|${top name 2} ${top mem_res 2}${top cpu 2} $alignr ${top pid 2}
|${top name 3} ${top mem_res 3}${top cpu 3} $alignr ${top pid 3}
┌  MEM               MEM  CPU% ${alignr}PID
|${color3}${top_mem name 1} ${top_mem mem_res 1}${top_mem cpu 1} $alignr ${top_mem pid 1}$color
|${top_mem name 2} ${top_mem mem_res 2}${top_mem cpu 2} $alignr ${top_mem pid 2}
|${top_mem name 3} ${top_mem mem_res 3}${top_mem cpu 3} $alignr ${top_mem pid 3}
┌󰋊 I/O                MEM  CPU% ${alignr}PID
|${color3}${top_io name 1} ${top_io mem_res 1}${top_io cpu 1} $alignr ${top_io pid 1}$color
|${top_io name 2} ${top_io mem_res 2}${top_io cpu 2} $alignr ${top_io pid 2}
|${top_io name 3} ${top_io mem_res 3}${top_io cpu 3} $alignr ${top_io pid 3}${font}
]]
